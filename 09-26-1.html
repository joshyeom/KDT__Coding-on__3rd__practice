<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    background-color: pink;
    left: 0;
    right: 0;


    animation: rotate 3s ease-in-out 6;
}

@keyframes rotate {
    0%{
        left:0;
        top:0;
    }25%{
        left: 200px;
        top: 0;
    }50%{
        left: 200px;
        top: 200px;
    }75%{
        left: 0;
        top: 200px;
    }100%{
        left: 0;
        top: 0;
    }
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
